{% extends 'base.html' %}

{% block title %}Tenant Index{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-header">Tenant Index</h1>
    <ul>
    {% for object in object_list %}
        <li><a href="{% url 'user_detail' object.id %}" title="View {{ object.get_full_name }}'s profile">{{ object.get_full_name }}</a></li>
    {% empty %}
        <li>No users found</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
