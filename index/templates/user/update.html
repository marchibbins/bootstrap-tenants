{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Update profile{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Update profile</h1>
    </div>
    <form action="{% url 'user_update' %}" method="post" class="form" role="form">
        {% csrf_token %}

        {{ form|bootstrap }}

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Update profile">
        </div>
    </form>
</div>
{% endblock %}
