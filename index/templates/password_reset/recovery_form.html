{% extends 'base.html' %}

{% block title %}Recover password{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Recover password</h1>
    </div>
    <form method="post" action="{{ url }}">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Recover my password"></p>
    </form>
</div>
{% endblock %}
