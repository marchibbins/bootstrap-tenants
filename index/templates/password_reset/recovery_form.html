{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Recover password{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Recover password</h1>
    </div>
    <form action="{{ url }}" method="post" class="form" role="form">
        {% csrf_token %}

        {{ form|bootstrap }}

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Recover password">
        </div>
    </form>
</div>
{% endblock %}
