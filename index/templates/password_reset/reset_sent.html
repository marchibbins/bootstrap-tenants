{% extends 'base.html' %}

{% block title %}Email sent{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Email sent</h1>
    </div>
    <p>An email was sent to <strong>{{ email }}</strong> {{ timestamp|timesince }} ago. Use the link in it to set a new password.</p>
</div>
{% endblock %}
