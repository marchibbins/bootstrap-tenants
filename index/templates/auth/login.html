{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}{{ block.super }} | Login{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6">
            <form action="{% url 'login' %}" method="post" class="form" role="form">
                {% csrf_token %}

                <input type="hidden" name="next" value="{{ next }}">

                {{ form|bootstrap }}

                <p class="help-block"><a href="{% url "password_reset_recover" %}">Forgotten password?</a></p>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Log in">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
